<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Teste APIs</title>
    
</head>
<body>
    <div class="search">
        <input class="pesquisa" type="text">
        <button id="pesquisa-btn">Pesquisar</button>
    </div>
    <div class="result"></div>

    <script>

        let pesquisa = document.querySelector('.pesquisa'),
            btn = document.querySelector('#pesquisa-btn');


            btn.addEventListener('click', () => {
                var options = {
                    method: 'GET',
                    url: 'https://api.newscatcherapi.com/v2/search',
                    params: {q: pesquisa.value, lang: 'pt', sort_by: 'relevancy', page: '1'},
                    headers: {
                        'x-api-key': 'lfPVBixmh--iKQN3LhMFai9-dCtuQOQmyOA54jvS7eU'
                    }
                };

                axios.request(options).then(function (response) {

                    console.log(response.status);
                   
                }).catch(function (error) {
                    console.error(error);
                });
            })


    </script>
</body>
</html>
