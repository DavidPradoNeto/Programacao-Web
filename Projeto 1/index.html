<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    
    <title>Linkedin</title>

</head>
<body>
    <nav class="cabecalho">
      <span class="logo-cabecalho"><img src="images/logo.png" alt="Logo Linkedin"></span>
      <span class="separa"></span>
      <span class="nav-cadastre">Cadastre-se agora</span>
      <span class="nav-entrar">Entrar</span>
    </nav>
    

    <div class="conteudo">

            <br>
      <span class="texto1"> Conheça a sua nova<br> comunidade profissional</span>
        <br>
            <br>
                <br>
        
      <div class="login-box">
        <div class="login-fields">
            <div class="email">
                <input type="text" placeholder="E-mail ou número de telefone">
            </div>
            <div class="senha">
                <input type="password" placeholder="Senha">
            </div>

            <div class="esqueceu"><a href="">Esqueceu a Senha?</a></div>

            <div class="entrar">Entrar</div>
            <div class="ou">_____ ou ____</div>
            <div class="google"><span class="google-ico"><img src="images/google.png" alt="google icon"></span> Entrar com o Google</div>
        </div>
        
        <div class="homem">
          <img src="images/homem.jpg"/>
        </div>
    </div>
</body>
</html>
